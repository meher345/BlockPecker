<!DOCTYPE html>
<html>
  <head>
    <title>Trademark DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Trademark Token DAPP</h1>

    <hr>

    <br>
      <h1>Create a Trademark</h1>
      <br><label for="markName">Mark Name:</label><input type="text" id="markName"></input>
      <br><label for="markId">Trademark ID:</label><input type="text" id="markId"></input>
      <br><br><button id="createMark" onclick="App.createMark()">Create Mark</button>
      <br>
      <hr>
      <br>
      <h1>Look up a Mark</h1>
      <br><label for="name">Trademark ID:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp()">Look Up a Mark</button>
      <hr>
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
